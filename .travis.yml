sudo: false
language: ruby
cache: bundler
bundler_args: "--without system_tests"
script: bundle exec rake validate lint spec
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.5
    env: PUPPET_GEM_VERSION="~> 3.0" FUTURE_PARSER="yes"
  - rvm: 2.1.5
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 1.9.3
    env: PUPPET_GEM_VERSION="~> 3.0"
notifications:
  irc:
    channels:
      - "ircs://irc.sithmail.com:6697/#social"
    template:
      - "%{repository} (%{commit}) : %{message} "
      - "Build details: %{build_url}"
    use_notice: true
    skip_join: true
  email: false
  slack:
    secure: 
